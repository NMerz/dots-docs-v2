                confirm:
                  type: boolean
                  x-stoplight:
                    id: v91ke477lkh2h
                  default: false
                  description: Set to `true` to attempt to confirm this payment intent immediately. Defaults to `false`.
                user_id:
                  type: string
                  x-stoplight:
                    id: rfloef61orj2s
                  format: uuid
                  description: ID of a Dots `user` making this payment.
                description:
                  type: string

components:
  schemas:
    flow:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the `flow`.
        created:
          type: string
          format: date-time
          description: Date that the `flow` was created.
        user_id:
          type:
            - string
            - 'null'
          format: uuid
          description: ID of the `user` that has claimed the `flow`.
        steps:
          type: array
          description: Array of steps in the flow.
          items:
            type: string
            enum:
              - compliance
              - id-verification
              - manage-payments
              - manage-payouts
              - payout
        completed_steps:
          type: array
          description: Array of steps that have been completed in the flow.
          items:
            type: string
            enum:
              - compliance
              - id-verification
              - manage-payments
              - manage-payouts
              - payout
        link:
          type: string
          format: uri
          description: URL to access the `flow`. Can be embedded in an `iframe`.
        metadata:
          type:
            - string
            - object
            - 'null'
          description: Set of key-value pairs that you can attach to an object. This can be useful for storing additional information about the object in a structured format.
    payment-method:
      type: object
      properties:
        id:
          type: string
          description: ID of the `payment-method`.
        platform:
          enum:
            - ach
            - paypal
            - venmo
            - cash_app
            - intl_transfer
          type: string
        description:
          type: string
        mask:
          type: string
        email:
          type: string
        phone_number:
          type: string
        cash_tag:
          type: string
        country:
          type: string
          format: iso3166
        currency:
          type: string
          format: iso4217
      required:
        - platform
    payout-link:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the `payout-link`.
        created:
          type: string
          format: date-time
          description: Date the `payout-link` was created.
        link:
          type: string
          format: uri
          description: URL to access the `payout-link`.
        amount:
          type: number
          description: The amount to pay in cents.
        status:
          type: string
          enum:
            - claimed
            - delivery_pending
            - delivery_failed
            - delivered
            - canceled
          description: Status of the `payout-link`.
        payee:
          type: object
          description: Information about the payee. It is used to pre-fill information.
          properties:
            first_name:
              type: string
              description: Payee's first name.
            last_name:
              type: string
              description: Payee's last name.
            email:
              type: string
              format: email
              description: Payee's email address.
            country_code:
              type: string
              description: Country code of the payee's phone number e.g. "1" for USA.
            phone_number:
              type: string
              description: Rest of the payee's phone number.
        delivery:
          type: object
          properties:
            method:
              type: string
              enum:
                - link
                - sms
                - email
            email:
              type: string
              format: email
            country_code:
              type: string
            phone_number:
              type: string
        tax_exempt:
          type: boolean
          description: Transfers marked as `tax_exempt` will not be counted towards the 1099 threshold.
        claimed_user_id:
          type: string
          format: uuid
          description: ID of the `user` that has claimed the `payout-link`.
        metadata:
          type:
            - string
            - object
            - 'null'
          description: Set of key-value pairs that you can attach to an object. This can be useful for storing additional information about the object in a structured format.
    payout-request:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the `payout-request`.
        created:
          type: string
          format: date-time
          description: Date that the `payout-request` was created.
        amount:
          type: number
          description: Amount in cents of the `payout-request`.
        status:
          type: string
          enum:
            - created
            - approved
            - rejected
          description: Status of the `payout-request`.
        payee:
          type: object
          properties:
            country_code:
              type: string
            phone_number:
              type: string
        payout-link:
          $ref: '#/components/schemas/payout-link'
          description: 'The `payout-link` that was sent when the `payout-request` was approved. '
        user:
          $ref: '#/components/schemas/user'
          description: The `user` that requested the payout.
        metadata:
          type:
            - string
            - object
            - 'null'
          description: Set of key-value pairs that you can attach to an object. This can be useful for storing additional information about the object in a structured format.
        memo:
          type:
            - string
    transaction:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: number
        created:
          type: string
          format: date-time
        source_name:
          type: string
        destination_name:
          type: string
        metadata:
          type:
            - string
            - object
            - 'null'
          description: Set of key-value pairs that you can attach to an object. This can be useful for storing additional information about the object in a structured format.
    transfer:
      type: object
      properties:
        id:
          type: string
          format: uuid
        created:
          type: string
          format: date-time
        user_id:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - created
            - pending
            - failed
            - completed
            - flagged
        type:
          type: string
          enum:
            - refill
            - payout
            - balance
        amount:
          type: number
        external_data:
          type: object
          properties:
            account_id:
              type: string
            external_id:
              type: string
            platform:
              type: string
              enum:
                - ach
                - paypal
                - venmo
                - visa
                - amazon
                - cash_app
                - intl_bank
                - intl_transfer
                - bank_transfer
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/transaction'
        metadata:
          type:
            - string
            - object
            - 'null'
          description: Set of key-value pairs that you can attach to an object. This can be useful for storing additional information about the object in a structured format.
    user:
      type: object
      properties:
        id:
          type: string
          format: uuid
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        phone_number:
          type: object
          properties:
            country_code:
              type: string
            phone_number:
              type: string
        wallet:
          $ref: '#/components/schemas/wallet'
        compliance:
          type: object
          properties:
            tax_id_collected:
              type: boolean
            address_collected:
              type: boolean
            date_of_birth_collected:
              type: boolean
            1099_collected:
              type: boolean
            w8_ben_collected:
              type: boolean
            flagged:
              type: boolean
            id_verified:
              type: boolean
        metadata:
          type:
            - string
            - object
            - 'null'
          description: Set of key-value pairs that you can attach to an object. This can be useful for storing additional information about the object in a structured format.
    wallet:
      type: object
      properties:
        amount:
          type: integer
        withdrawable_amount:
          type: integer
        credit_balance:
          type: integer
    payment-intent:
      title: payment-intent
      x-stoplight:
        id: nueyly6tyj0mq
      type: object
      properties:
        id:
          type: string
          format: uuid
        amount:
          type: integer
          x-stoplight:
            id: 3mch9ai94qu6x
          minimum: 0
          description: Amount in cents
        currency:
          type: string
          x-stoplight:
            id: q4tghgkt4yim4
          enum:
            - usd
        user_id:
          type: string
          x-stoplight:
            id: 6d0n5ovxn9j2q
          format: uuid
        status:
          type: string
          x-stoplight:
            id: l46kwkcssv2so
          enum:
            - initialized
            - created
            - requires_payment_method
            - requires_confirmation
            - requires_action
            - processing
            - succeeded
            - requires_capture
            - canceled
            - failed
        transfer_id:
          x-stoplight:
            id: yaf95g0syoccw
          format: uuid
          type: string
        payment_method_id:
          type: string
          x-stoplight:
            id: h0ux65rk48gdz
          format: uuid
        metadata:
          type:
            - object
          x-stoplight:
            id: 75x0x70zhjxx3
          description: Set of key-value pairs that you can attach to an object. This can be useful for storing additional information about the object in a structured format.
        client_secret:
          type: string
          x-stoplight:
            id: 2y0cby2eshxe0
          description: Only availble on payment intent creation.
      required:
        - id
        - amount
        - currency
  securitySchemes:
    api_key:
      type: http
      scheme: basic
security:
  - api_key: []
